<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма клієнта</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        background: #0f1115;
        color: #e6e6e6;
      }
      .card {
        background: #151922;
        border-radius: 12px;
        padding: 16px;
        max-width: 560px;
        margin: 0 auto;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 14px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #2a2f3a;
        font-size: 14px;
        background: #0f131b;
        color: #e6e6e6;
      }
      input[type="date"],
      select {
        height: 42px;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        margin-top: 16px;
        background: #3a7bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .hint {
        color: #9aa3b2;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Картка клієнта</h2>
      <form id="client-form">
        <label>Імʼя</label>
        <input name="name" type="text" required />

        <label>Email</label>
        <input name="email" type="email" />

        <label>Дата народження</label>
        <input name="birth_date" type="date" />

        <label>Стать</label>
        <select name="gender">
          <option value="">—</option>
          <option value="f">Жіноча</option>
          <option value="m">Чоловіча</option>
        </select>

        <label>Instagram (посилання)</label>
        <input
          name="instagram"
          type="url"
          placeholder="https://www.instagram.com/username"
          required
        />

        <label>Чи кололи гіалурон у губи? Якщо так — який філер</label>
        <textarea name="q1" placeholder="Напр.: Так, Juvederm"></textarea>

        <label>Алергія на лідокаїн?</label>
        <textarea name="q2" placeholder="Напр.: Ні"></textarea>

        <label>ВІЛ/імунодефіцит/діабет/щитоподібна/онкологія/вагітність/лактація?</label>
        <textarea name="q3" placeholder="Напр.: Немає"></textarea>

        <label>Чи приймаєте препарати? Якщо так — які</label>
        <textarea name="q5" placeholder="Напр.: Ні / Назва препарату"></textarea>

        <label>Вакцина або хвороба: коли саме?</label>
        <textarea name="q6" placeholder="Напр.: Вакцина 3 міс тому"></textarea>

        <button type="submit">Надіслати</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("client-form");
      const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

      if (tg) {
        tg.ready();
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        if (tg) {
          tg.sendData(JSON.stringify(data));
          tg.close();
        } else {
          alert("WebApp недоступен.");
        }
      });
    </script>
  </body>
</html>
