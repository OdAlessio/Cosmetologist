<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма клієнта</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        background: #0f1115;
        color: #e6e6e6;
      }
      .card {
        background: #151922;
        border-radius: 12px;
        padding: 16px;
        max-width: 560px;
        margin: 0 auto;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 14px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        max-width: 100%;
        min-width: 0;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #2a2f3a;
        font-size: 14px;
        background: #0f131b;
        color: #e6e6e6;
      }
      input[type="date"],
      select {
        height: 42px;
        appearance: none;
        -webkit-appearance: none;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        margin-top: 16px;
        background: #3a7bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .hint {
        color: #9aa3b2;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Картка клієнта</h2>
      <form id="client-form">
        <label>Імʼя</label>
        <input name="name" type="text" required />

        <label>Email</label>
        <input name="email" type="email" />

        <label>Дата народження</label>
        <input name="birth_date" type="date" />

        <label>Стать</label>
        <select name="gender">
          <option value="">—</option>
          <option value="f">Жіноча</option>
          <option value="m">Чоловіча</option>
        </select>

        <label>Instagram (посилання)</label>
        <input
          name="instagram"
          type="url"
          placeholder="https://www.instagram.com/username"
          required
        />

        <label>Чи кололи гіалурон у губи? Якщо так — який філер</label>
        <textarea name="q1" placeholder="Напр.: Так, Juvederm"></textarea>

        <label>Алергія на лідокаїн?</label>
        <textarea name="q2" placeholder="Напр.: Ні"></textarea>

        <label>ВІЛ/імунодефіцит/діабет/щитоподібна/онкологія/вагітність/лактація?</label>
        <textarea name="q3" placeholder="Напр.: Немає"></textarea>

        <label>Чи приймаєте препарати? Якщо так — які</label>
        <textarea name="q5" placeholder="Напр.: Ні / Назва препарату"></textarea>

        <label>Вакцина або хвороба: коли саме?</label>
        <textarea name="q6" placeholder="Напр.: Вакцина 3 міс тому"></textarea>

        <button type="submit">Надіслати!!</button>
      </form>
    </div>

    <div id="debug" style="margin:16px auto;max-width:560px;padding:12px;background:#1a1e28;border-radius:8px;font-size:12px;color:#9aa3b2;word-break:break-all;"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const form = document.getElementById("client-form");
      const dbg = document.getElementById("debug");

      function log(msg) {
        const line = document.createElement("div");
        line.textContent = new Date().toLocaleTimeString() + " — " + msg;
        dbg.appendChild(line);
      }

      log("window.Telegram: " + (typeof window.Telegram));
      log("window.Telegram.WebApp: " + (window.Telegram ? typeof window.Telegram.WebApp : "N/A"));

      const tg =
        window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

      if (tg) {
        tg.ready();
        log("tg.ready() OK");
        log("tg.initData: " + (tg.initData || "(пусто)"));
        log("tg.initDataUnsafe: " + JSON.stringify(tg.initDataUnsafe || {}));
        log("tg.platform: " + (tg.platform || "?"));
        log("tg.version: " + (tg.version || "?"));
      } else {
        log("WebApp НЕ доступний — сторінка відкрита поза Telegram");
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());
        const json = JSON.stringify(data);
        log("Форма зібрана: " + json);

        if (tg) {
          log("Викликаю tg.sendData()...");
          try {
            tg.sendData(json);
            log("sendData() — OK! Дані відправлено.");
          } catch (err) {
            log("sendData() ПОМИЛКА: " + err.message);
          }
        } else {
          log("sendData неможливо — WebApp не доступний");
          alert("WebApp недоступний. Відкрийте форму в Telegram.");
        }
      });
    </script>
  </body>
</html>
