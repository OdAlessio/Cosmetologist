<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма клієнта</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 16px;
        background: #0f1115;
        color: #e6e6e6;
      }
      .card {
        background: #151922;
        border-radius: 12px;
        padding: 16px;
        max-width: 560px;
        margin: 0 auto;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-size: 14px;
      }
      label .req {
        color: #ff4d4d;
      }
      .radio-group {
        display: flex;
        gap: 16px;
        padding: 10px 0;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 0;
        cursor: pointer;
      }
      .radio-group input[type="radio"] {
        width: auto;
        min-width: auto;
        max-width: none;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        max-width: 100%;
        min-width: 0;
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #2a2f3a;
        font-size: 14px;
        background: #0f131b;
        color: #e6e6e6;
      }
      select {
        height: 42px;
      }
      .date-row {
        display: flex;
        gap: 8px;
      }
      .date-row select {
        flex: 1;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      button {
        margin-top: 16px;
        background: #3a7bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .hint {
        color: #9aa3b2;
        font-size: 12px;
        margin-top: 8px;
      }
      .error-msg {
        color: #ff4d4d;
        font-size: 13px;
        margin-top: 4px;
        display: none;
      }
      .ig-wrapper {
        display: flex;
        align-items: center;
        background: #0f131b;
        border: 1px solid #2a2f3a;
        border-radius: 8px;
        overflow: hidden;
      }
      .ig-wrapper .ig-prefix {
        padding: 10px;
        font-size: 14px;
        color: #9aa3b2;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .ig-wrapper input {
        border: none;
        border-radius: 0;
        padding-left: 0;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Картка клієнта</h2>
      <form id="client-form">
        <label>Імʼя <span class="req">*</span></label>
        <input name="name" type="text" placeholder="Введіть ваше імʼя" required />

        <label>Email <span class="req">*</span></label>
        <input name="email" type="email" placeholder="Введіть ваш email" required onkeydown="if(event.key===' ')event.preventDefault();" />
        <div class="error-msg" id="err-email">Невірний формат email</div>

        <label>Instagram <span class="req">*</span></label>
        <div class="ig-wrapper">
          <span class="ig-prefix">instagram.com/</span>
          <input
            name="instagram"
            type="text"
            placeholder="username"
            required
            onkeydown="if(event.key===' ')event.preventDefault();"
          />
        </div>
        <div class="error-msg" id="err-ig">Введіть ваш юзернейм Instagram</div>

        <label>Дата народження <span class="req">*</span></label>
        <div class="date-row">
          <select id="bd-day" required><option value="">День</option></select>
          <select id="bd-month" required><option value="">Місяць</option></select>
          <select id="bd-year" required><option value="">Рік</option></select>
        </div>
        <input name="birth_date" type="hidden" />
        <div class="error-msg" id="err-date">Дата має бути в минулому</div>

        <label>Стать <span class="req">*</span></label>
        <select name="gender" required>
          <option value="">—</option>
          <option value="f">Жіноча</option>
          <option value="m">Чоловіча</option>
        </select>

        <label>Були у мене раніше? <span class="req">*</span></label>
        <select name="q0" required>
          <option value="">—</option>
          <option value="Так">Так</option>
          <option value="Ні">Ні</option>
        </select>

        <label>Як ви про мене дізналися? <span class="req">*</span></label>
        <select name="q7" required>
          <option value="">—</option>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Threads">Threads</option>
          <option value="Рекомендація друзів">Рекомендація друзів</option>
          <option value="Google/пошук">Google / пошук</option>
          <option value="Facebook">Facebook</option>
          <option value="YouTube">YouTube</option>
          <option value="Інше">Інше</option>
        </select>

        <label>Чи кололи гіалурон у губи? Якщо так - який філер <span class="req">*</span></label>
        <textarea name="q1" placeholder="Наприклад: Так, Juvederm" required></textarea>

        <label>Алергія на лідокаїн? <span class="req">*</span></label>
        <textarea name="q2" placeholder="Наприклад: Ні" required></textarea>

        <label>ВІЛ, імунодефіцит, діабет, щитоподібна, онкологія, вагітність, лактація? <span class="req">*</span></label>
        <textarea name="q3" placeholder="Наприклад: Немає" required></textarea>

        <label>Чи приймаєте препарати? Якщо так — які <span class="req">*</span></label>
        <textarea name="q5" placeholder="Наприклад: Так / Назва препарату" required></textarea>

        <label>Вакцина або хвороба: коли саме? <span class="req">*</span></label>
        <textarea name="q6" placeholder="Наприклад: Вакцина 3 міс тому" required></textarea>

        <div style="margin-top: 16px;"></div>
        <button type="submit">Надіслати</button>
        <div class="error-msg" id="err-general">Не всі поля заповнені правильно</div>
      </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const form = document.getElementById("client-form");
      const tg =
        window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

      if (tg) tg.ready();

      // ─── Генерация селектов даты ─────────────
      const bdDay = document.getElementById("bd-day");
      const bdMonth = document.getElementById("bd-month");
      const bdYear = document.getElementById("bd-year");
      const monthNames = [
        "Січень","Лютий","Березень","Квітень","Травень","Червень",
        "Липень","Серпень","Вересень","Жовтень","Листопад","Грудень"
      ];
      for (let d = 1; d <= 31; d++) {
        const o = document.createElement("option");
        o.value = String(d).padStart(2, "0");
        o.textContent = d;
        bdDay.appendChild(o);
      }
      for (let m = 0; m < 12; m++) {
        const o = document.createElement("option");
        o.value = String(m + 1).padStart(2, "0");
        o.textContent = monthNames[m];
        bdMonth.appendChild(o);
      }
      const curYear = new Date().getFullYear();
      for (let y = curYear; y >= curYear - 100; y--) {
        const o = document.createElement("option");
        o.value = y;
        o.textContent = y;
        bdYear.appendChild(o);
      }

      function syncBirthDate() {
        const d = bdDay.value, m = bdMonth.value, y = bdYear.value;
        form.birth_date.value = (d && m && y) ? `${y}-${m}-${d}` : "";
      }
      bdDay.addEventListener("change", syncBirthDate);
      bdMonth.addEventListener("change", syncBirthDate);
      bdYear.addEventListener("change", syncBirthDate);

      // ─── Валидация ────────────────────────────
      const errDate = document.getElementById("err-date");
      const errEmail = document.getElementById("err-email");
      const errIg = document.getElementById("err-ig");
      const errGeneral = document.getElementById("err-general");
      const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const igRe = /^[A-Za-z0-9_.]{1,30}$/;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let ok = true;

        syncBirthDate();
        const bd = form.birth_date.value;
        if (!bd || bd >= new Date().toISOString().slice(0, 10)) {
          errDate.style.display = "block";
          ok = false;
        } else {
          errDate.style.display = "none";
        }

        const em = form.email.value.trim();
        if (!emailRe.test(em)) {
          errEmail.style.display = "block";
          ok = false;
        } else {
          errEmail.style.display = "none";
        }

        const ig = form.instagram.value.trim();
        if (!igRe.test(ig)) {
          errIg.style.display = "block";
          ok = false;
        } else {
          errIg.style.display = "none";
        }

        errGeneral.style.display = ok ? "none" : "block";
        if (!ok) return;

        const data = Object.fromEntries(new FormData(form).entries());
        if (tg) {
          tg.sendData(JSON.stringify(data));
        } else {
          alert("WebApp недоступний. Відкрийте форму в Telegram.");
        }
      });
    </script>
  </body>
</html>
